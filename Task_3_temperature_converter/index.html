    <title>Handy Temperature Converter</title>

        body{
            display: flex;

    <h1>Temperature Converter</h1>
    <form>
        <input type="radio" name="temp-type" id="type" value="FtoC">

        <input type="radio" name="temp-type" id="type" value="CtoF">
        <label for="type">Celcius to Farenhite</label>
        <br>
        <label for="temp">Enter the Temperature</label>
        <input type="number" id="temp"/>
        <br>
        <div id="result"></div>

    </form>
